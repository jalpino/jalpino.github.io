<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> Rookie League Lineups</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body class="bg-body-tertiary">

<div class="bd-cheatsheet container-fluid bg-body">
	<br>
	<h2><img src="img/logo.png" width="100" class="me-3">2024 Marauders (CMRC Rookie League)</h2>
	<div class="row">
		<div class="col">
			<div class="card mb-3">
			  <div class="card-header text-bg-dark"><h4>Players</h4></div>
				  <div class="card-body">
					<div class="card-text">
						<table class="table table-sm table-striped">
						<thead>
						<tr>
							<th>#</th>
							<th>Player</th>
							<th><span title="Games Played">GP</span></th>
							<th><span title="At Bats">AB</span></th>
							<th><span title="Hits">H</span></th>
							<th><span title="Strikeouts">SO</span></th>
							<th><span title="Walks">BB</span></th>
							<th><span title="Batting Average">Avg</span></th>
							<th>Top Positions</th>
						</tr>
						</thead>
						<tbody id="players" class="table-group-divider">
						</tbody>	
						</table>
					</div>
				</div>
			</div>
		</div>
		<div class="col">
			<div class="card mb-3">
			  <div class="card-header text-bg-warning"><h4>Rookie League Standing</h4></div>
				  <div class="card-body">
					<div class="card-text">
						<h3>
							<b class="text-success">#7</b>
							&nbsp;<b>|</b>&nbsp;
							1 <span class="text-muted">Win</span>&nbsp;&nbsp;
							4 <span class="text-muted">Loses</span>&nbsp;&nbsp;
							1 <span class="text-muted">Tie</span>
						</h3>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	var batting = "11	Joel	5	14	2	0	16	.875\n"+
			"4	Quentin	4	8	2	0	10	.800\n"+
			"6	Nick	6	15	4	1	19	.789\n"+
			"10	William	6	15	4	0	19	.789\n"+
			"9	Jack	5	9	3	1	12	.750\n"+
			"2	Luke	5	10	4	0	14	.714\n"+
			"8	Joey	6	11	5	0	16	.688\n"+
			"12	Ian	5	8	5	0	13	.615\n"+
			"0	Austin	5	6	5	1	11	.545\n"+
			"1	Ben	6	9	8	1	17	.529\n"+
			"3	Weston	3	3	3	0	6	.500\n"+
			"5	Emerson	5	5	7	0	12	.417\n"+
			"7	Lilly	4	1	8	0	9	.111";

var tbody = $('#players');
var players = batting.split("\n");
for( var i=0; i<players.length; i++){
	var stat = players[i].split("\t");
	var tr = $('<tr>');
	tr.append('<td>'+ stat[0] +'</td>');
	tr.append('<td>'+ stat[1] +'</td>');
	tr.append('<td>'+ stat[2] +'</td>');
	tr.append('<td>'+ stat[6] +'</td>');
	tr.append('<td>'+ stat[3] +'</td>');
	tr.append('<td>'+ stat[4] +'</td>');
	tr.append('<td>'+ stat[5] +'</td>');
	tr.append('<td>'+ stat[7] +'</td>');
	tr.append('<td> </td>');
	tbody.append(tr);
}
</script>
</body>
<html>
